<!DOCTYPE html>
<html lang="he" dir="rtl"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ניהול מחסן</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:linear-gradient(to right,#4CAF50,#2196F3);color:white;padding:20px}
#operator-name{position:fixed;top:10px;left:10px;background:#ffffffcc;color:#000;padding:6px 12px;border-radius:8px;font-weight:bold;z-index:1000}
table{background:white;color:black}</style></head>
<body><div id="operator-name">שלום, <span id="usernameDisplay">...</span></div>
<div class="container text-center"><h1>📦 מערכת ניהול מחסן</h1>
<form id="warehouseForm">
<input type="text" class="form-control" id="itemName" placeholder="שם פריט" required>
<input type="text" class="form-control" id="barcode" placeholder="ברקוד" required>
<input type="number" class="form-control" id="quantity" placeholder="כמות" required min="1" value="1">
<button type="submit" class="btn btn-light w-100 mt-2">📦 שלח נתונים</button></form>
<p id="responseMessage" class="mt-2"></p><hr><h3>📋 היסטוריה</h3>
<div class="table-responsive"><table class="table table-striped" id="historyTable">
<thead><tr><th>שם פריט</th><th>ברקוד</th><th>כמות</th><th>מפעיל</th><th>תאריך/שעה</th></tr></thead><tbody></tbody>
</table></div></div><script src="script.js"></script></body></html>
