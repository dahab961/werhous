<!DOCTYPE html>
<html lang="he" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>התחברות למערכת</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:linear-gradient(to right,#4CAF50,#2196F3);height:100vh;display:flex;justify-content:center;align-items:center;color:white}
.login-box{background-color:rgba(255,255,255,0.15);padding:30px;border-radius:15px;width:100%;max-width:400px}</style></head>
<body><div class="login-box text-center">
<h2>🔐 התחברות למערכת</h2>
<form id="loginForm">
<div class="mb-3"><label for="username" class="form-label">שם משתמש</label>
<input type="text" class="form-control" id="username" required></div>
<div class="mb-3"><label for="password" class="form-label">סיסמה</label>
<input type="password" class="form-control" id="password" required></div>
<button type="submit" class="btn btn-warning w-100">התחבר</button>
<div id="loginMessage" class="mt-3 text-danger"></div></form></div>
<script src="login.js"></script></body></html>
